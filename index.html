<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>(restaurant name)</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>Pizza Time!</h1>
      </div>
    </div>
    <div class="main">
      <div class="container">
      <h3>What kind of pizza do ya want?</h3>
      <p></p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <!-- Ordering column -->
        <div class="col-sm-6">
          <h2>Choose the size!</h2>
          <form role="form" id="pizza-order">
            <div class="radio">
              <label><input type="radio" name="optradio1" value="personal">Personal</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio1" value="small">Small</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio1" value="medium">Medium</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio1" value="large">Large</label>
            </div>
          
            <h2>Choose your toppings!</h2>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="pepperoni">
                Pepporoni
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="sausage">
                Sausage
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="bacon">
                Bacon
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="mushrooms">
                Mushrooms
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="onion">
                Onion
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="cheese">
                Extra Cheese
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="squid">
                Squid
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="shrimp">
                Shrimp
              </label>
            </div>
            <button type="submit" class="btn btn-info">Add to order</button>
          </form>
        </div>
        <!-- Receipt/Purchase Column -->
        <div class="col-md-6">
          <div id="resultList">
          <!-- <div class="ticket">
            <h3 class="movieName"></h3>
            <p>The movie starts at <span class="movieTime"></span></p>
            <p class="ticketType"></p>
            <p>This movie is <span class="isMatinee"></span>a matinee.</p>
            <p>This ticket costs <span class="cost"></span></p>
          </div> -->
          </div>
          <div id="resultFooter">
           <p>Total Cost: $<span id="totalCostSpan"></span></p>
           <button id="resetPage" class="btn btn-danger">Reset</button>
           <button id="purchaseButton" class="btn btn-success">Purchase</button>
          </div>
        </div>
        </div>


      </div>
    </div>
  </body>
</html>
