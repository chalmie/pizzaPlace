<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>(restaurant name)</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>Pizza Time!</h1>
      </div>
    </div>
    <div class="main">
      <div class="container">
      <h3>What kind of pizza do ya want?</h3>
      <p></p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 pizza-size">
          <h2>Choose the size!</h2>
          <form role="form">
            <div class="radio">
              <label><input type="radio" name="optradio1" value="personal">Personal</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio1" value="small">Small</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio1" value="medium">Medium</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio1" value="large">Large</label>
            </div>
          </form>
        </div>

        <div class="col-sm-6 checkbox">
          <h2>Choose your toppings!</h2>
          <label>
            <input type="checkbox" value="pepperoni">
            Pepporoni
          </label>
          <label>
            <input type="checkbox" value="sausage">
            Sausage
          </label>
          <label>
            <input type="checkbox" value="bacon">
            Bacon
          </label>
          <label>
            <input type="checkbox" value="mushrooms">
            Mushrooms
          </label>
          <label>
            <input type="checkbox" value="onion">
            Onion
          </label>
          <label>
            <input type="checkbox" value="cheese">
            Extra Cheese
          </label>
          <label>
            <input type="checkbox" value="squid">
            Squid
          </label>
          <label>
            <input type="checkbox" value="shrimp">
            Shrimp
          </label>
        </div>

        
      </div>
    </div>
  </body>
</html>
